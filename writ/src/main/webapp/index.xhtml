<?xml version="1.0" encoding="UTF-8"?> <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>Welcome to WRIT</h:head>
<h:body>
    <h:link value="Suggest a new Term" outcome="addterm" />
    <h:form>
        <h:messages/>
        <h:outputLabel for="searchfield" value="Search a term:" />
        <p:inputText value="#{retrieveController.searchTerm}">
            <f:ajax event="keyup" render=":outputedTerms" listener="#{retrieveController.searchTermThatContainsString}"/>
        </p:inputText>
    </h:form>
    <h:panelGrid id="outputedTerms" columns="1" width="500">
        <ui:repeat value="#{retrieveController.terms}" var="term">


            <p:layout style="min-width:600px;min-height:200px;word-wrap:break-word" id="layout">
                <p:layoutUnit position="center">
                    <p:layout style="word-wrap:break-word">
                        <p:layoutUnit position="north">
                            #{term.name}
                        </p:layoutUnit>
                        <p:layoutUnit position="west">
                            #{term.totalVotes}
                        </p:layoutUnit>
                        <p:layoutUnit position="center" style="max-width:600;word-wrap:break-word">
                            #{term.description}
                        </p:layoutUnit>
                        <p:layoutUnit position="south">
                            "Created on: " #{term.creationTime} by (add the creator)
                        </p:layoutUnit>
                    </p:layout>
                </p:layoutUnit>
            </p:layout>

        </ui:repeat>
    </h:panelGrid>
</h:body>
</html>
